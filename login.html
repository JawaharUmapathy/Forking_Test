<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TOTOYAAnbu Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    .fade-up {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .fade-up.show {
      opacity: 1;
      transform: translateY(0);
    }

    .brand-logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      background: radial-gradient(circle at center, #0a74da, #064db2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #0a74da;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 1.2rem;
      max-width: 500px;
    }

    .login-box {
      margin-top: 40px;
      width: 100%;
      max-width: 350px;
      padding: 30px;
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      opacity: 0;
      transform: translateY(80px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .login-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    .login-box h2 {
      color: #0a74da;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .login-box input[type="submit"] {
      background-color: #0a74da;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box input[type="submit"]:hover {
      background-color: #064db2;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .login-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section>
    <div class="brand-logo fade-up">A</div>
    <h1 class="fade-up">Welcome to TOTOYAAnbu</h1>
    <p class="fade-up">Your personalized platform. Please scroll down to login and begin.</p>
  </section>

  <!-- Login Section -->
  <section>
    <div class="login-box" id="loginBox">
      <h2>Login</h2>
      <form onsubmit="handleLogin(event)">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="submit" value="Login" />
      </form>
    </div>
  </section>

  <script>
    // Scroll animation
    const fadeUps = document.querySelectorAll('.fade-up');
    const loginBox = document.getElementById('loginBox');

    const revealOnScroll = () => {
      const trigger = window.innerHeight * 0.85;

      fadeUps.forEach(el => {
        const top = el.getBoundingClientRect().top;
        if (top < trigger) el.classList.add('show');
      });

      const loginTop = loginBox.getBoundingClientRect().top;
      if (loginTop < trigger) loginBox.classList.add('show');
    };

    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);

    // Fake login handler
    function handleLogin(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "anbu" && pass === "totoya123") {
        alert(`✅ Welcome ${user}!`);
      } else {
        alert("❌ Invalid username or password.");
      }
    }
  </script>

</body>
</html>
